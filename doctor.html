<!DOCTYPE html>
<html>
<head>
    <title>Doctor Appointment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 30px;
        }

        .container {
            display: flex;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        img {
            width: 250px;
            height: auto;
        }

        .form-section {
            margin-left: 30px;
            flex: 1;
        }

        h2 {
            margin-bottom: 20px;
            color: #b30000;
            border-bottom: 2px solid #b30000;
            padding-bottom: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-row {
            display: flex;
            align-items: center;
        }

        .form-row label {
            width: 180px;
            font-weight: bold;
        }

        .form-row input[type="text"],
        .form-row input[type="date"],
        .form-row input[type="time"],
        .form-row input[type="tel"],
        .form-row textarea {
            flex: 1;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .two-inputs {
            display: flex;
            gap: 10px;
            flex: 1;
        }

        .gender-options {
            display: flex;
            gap: 20px;
        }

        .appointment-types {
            margin-left: 180px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        textarea {
            resize: vertical;
        }

        button {
            margin-left: 180px;
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #004a99;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="doctor.png" alt="Doctor">

        <div class="form-section">
            <h2>Doctor Appointment Form</h2>
            <form>
                <div class="form-row">
                    <label for="appointment_date">Appointment Date:</label>
                    <input type="date" id="appointment_date" name="appointment_date" required>
                </div>

                <div class="form-row">
                    <label for="appointment_time">Appointment Time:</label>
                    <input type="time" id="appointment_time" name="appointment_time" required>
                </div>

                <div class="form-row">
                    <label>Name:</label>
                    <div class="two-inputs">
                        <input type="text" placeholder="First" name="first_name" required>
                        <input type="text" placeholder="Last" name="last_name" required>
                    </div>
                </div>

                <div class="form-row">
                    <label>Gender:</label>
                    <div class="gender-options">
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                    </div>
                </div>

                <div class="form-row">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
                </div>

                <div class="form-row">
                    <label>Address:</label>
                    <div class="two-inputs">
                        <input type="text" placeholder="City" name="city" required>
                        <input type="text" placeholder="State" name="state" required>
                    </div>
                </div>

                <div class="form-row">
                    <label>Your Query:</label>
                    <textarea name="query" rows="3" placeholder="Write your concern here..."></textarea>
                </div>

                <div class="form-row">
                    <label>Appointment Type:</label>
                </div>
                <div class="appointment-types">
                    <label><input type="checkbox" name="type" value="Cervix"> Cervix Checkup</label>
                    <label><input type="checkbox" name="type" value="Heart"> Heart Checkup</label>
                    <label><input type="checkbox" name="type" value="Eye"> Eye Check-up</label>
                    <label><input type="checkbox" name="type" value="Hearing"> Hearing Test</label>
                </div>

                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
